<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Docs</title>
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lacquer&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="app-title">Video <span>Docs</span></h1>
        
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
        </svg>
        <label for="search" hidden>Search for topic</label>
        <input type="text" id="search" name="search" data-search
            minlength="4" maxlength="22" size="10" 
            autocomplete="off" placeholder="Search for topic.." />
    </header>
    <main>
        <section data-panel class="panel">
            <!-- <h3 class="subheadline">VideoDocs about topic:</h3> -->
        </section>

        <aside class="sidebar">
            <div class="headline">
                <h2>Topics:</h2>
            </div>
            <ul data-topics class="topics">
                <!-- <li hidden class="js-selected"></li> -->
                <li hidden aria-current="true">All</li>
            </ul>
        </aside>
    </main>
</body>
</html>
